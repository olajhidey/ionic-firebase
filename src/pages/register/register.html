<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>

        <ion-item padding-bottom>
          <ion-label icon-start>
            <ion-icon name="mail" color="primary"></ion-icon>
          </ion-label>
            <ion-input type="email" placeholder="Email Address" [(ngModel)]="details.email"></ion-input>
        </ion-item>
        <ion-item padding-bottom>
          <ion-label icon-start>
            <ion-icon name="lock" color="primary"></ion-icon>
          </ion-label>
            <ion-input type="password" placeholder="Password" [(ngModel)]="details.pass"></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button full (click)="onSignUp(details.email, details.pass)">Register</button>

</ion-content>
