<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="email" [(ngModel)] = "email"></ion-input>
    </ion-item>
    <ion-item>
     <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)] = "pass"></ion-input>
    </ion-item>
  </ion-list>
    <button ion-button padding-top full color="primary" (click)="gotoDash(email,pass)">Log in</button>
    <ion-label style="text-align: center; color:#488aff" (click)="fgtPass()">Forget password?</ion-label>


    <ion-row>
        <ion-col col-sm-4><button ion-button full color="primary" (click) = "signWithFacebook()"><ion-icon name="logo-facebook"></ion-icon>&nbsp; Sign in with Facebook</button></ion-col>
         <ion-col col-sm-4><button ion-button full color="dark"><ion-icon name="logo-github"></ion-icon>&nbsp; Sign in with Github</button></ion-col>
          <ion-col col-sm-4><button ion-button full color="danger" (click)="addToFirebase()"><ion-icon name="logo-google"></ion-icon>&nbsp; Sign in with Google</button></ion-col>
    </ion-row>

</ion-content>
<ion-footer>
  <ion-navbar>
    <ion-title>New user?</ion-title>
    <ion-buttons end>
        <button ion-button color="danger" (click)= "gotoRegister()">Create Account</button>
    </ion-buttons>
  </ion-navbar>
</ion-footer>
